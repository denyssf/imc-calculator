 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>IMC</title>
 </head>
 <body>
    <div id="main-bloc">
        <h1>IMC</h1>
        <label for="input-weight">
            Peso(kg):
        </label><br />
        <input id="input-weight" type="number" step="0.1" value="50"/><br /><br />

        <label for="input-height">
            Altura(m):
        </label><br />
        <input id="input-height" type="number" step="0.01" value="1.90"/>

        <p id="paragraph-result">
            O IMC desses dados é: <strong id="imc-result"></strong>
        </p>
        <p>
            A classificação do seu IMC é: <strong id="imc-type"></strong>
        </p>
    </div>
    <script defer src="./js/main.js"></script>
 </body>
 </html>
